<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6677a7a199.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type = "text" placeholder= "Enter a city" autocomplete: "off";
        autofocus: "on"; id="submit-city-input" />

        <input type="submit" value="Search" class="search-icon" />
      </form>
      <button id="location">Current Location</button>
      <h1>London</h1>
      <h2></h2>

      <div class="border">
        <i class="fas fa-cloud london-cloudy"> </i>
        <h3 id="temperature">20</h3>
        <span class="units">°C</span>
        <p>
          <span id="humidity">18</span>
          <span> % | </span>
          <span id="wind">6</span>
          <span> km/h </span>
          <br />
          <span>Feels like</span>
          <span id="feels"> 16 </span>
          <span>°C</span>
          <br \ />
          <span id="description">Cloudy </span>
        </p>
      </div>

      <div class="row">
        <div class="col-2">
          Mon
          <i class="fas fa-sun"></i>
          23°
        </div>
        <div class="col-3">
          Tue
          <i class="fas fa-sun"></i>
          25°
        </div>
        <div class="col-3">
          Wed
          <i class="fas fa-cloud-showers-heavy"></i>
          18°
        </div>
        <div class="col-3">
          Thu
          <i class="fas fa-cloud-showers-heavy"></i>
          15°
        </div>
        <div class="col-1">
          Fri
          <i class="fas fa-sun"></i>
          26°
        </div>
      </div>
    </div>
    <div>
      <a href="https://github.com/shaki-0/weather-app" class="open-link">
        Open-source code
      </a>
      <span class="name">by Shaki Obadina </span>
    </div>

    <script src="javascript/cities.js"></script>
  </body>
</html>
